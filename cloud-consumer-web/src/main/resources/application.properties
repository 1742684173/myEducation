server.port=8080

spring.application.name=eduction-web-door8080
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/static/
spring.profiles.active=dev

#\u6A21\u677F\u914D\u7F6E
spring.thymeleaf.cache=true
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.mode=HTML5
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#mybatis\u914D\u7F6E
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.aloogn.app.entities

#\u4E2A\u4EBA\u4FE1\u606F\u914D\u7F6E
#\u4E0D\u9700\u8981\u9A8C\u8BC1\u7684\u529F\u80FD\u7801
aloogn.whiteMap={signIn:true,queryProjectSort:true}
#\u8981\u7EDF\u4E00\u8FD4\u56DE\u7ED3\u679C\u7684\u65B9\u6CD5\u540D\u79F0
aloogn.responseHandlerList={baseExceptionHandler:true,service:true}
#\u9879\u76EE\u5F00\u59CB\u7684\u5305
aloogn.basePackage=com.aloogn.project
